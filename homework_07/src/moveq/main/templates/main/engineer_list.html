{% extends 'base.html' %}
{% block content %}
<h3 class="mt-5 pt-3">List of Engineers <small class="text-muted">total count {{ object_list|length }}</small></h3>
<div class="list-group">
    {% for item in object_list %}
        <a href="{% url 'engineer' item.pk %}" class="list-group-item list-group-item-action">{{ item.name }}, {{ item.phone }}</a>
    {% endfor %}
</div>
{% endblock %}
